apply plugin: 'groovy'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'org.slf4j:slf4j-api:1.7.21'
  compile "io.vertx:vertx-lang-groovy:3.5.0"
  testCompile "junit:junit:4.12"
  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}

processResources {
  from 'src/main/groovy'
}
